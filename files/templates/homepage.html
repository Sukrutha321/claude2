<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGenie - Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
            min-height: 100vh;
        }

        header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 12px;
            background: #f9fafb;
            border-radius: 8px;
            font-size: 14px;
            color: #374151;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 13px;
        }

        .btn-logout {
            padding: 8px 16px;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn-logout:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .page-header p {
            color: #6b7280;
            font-size: 15px;
        }

        .language-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #e5e7eb;
        }

        .section-label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 16px;
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
        }

        .language-card {
            padding: 16px;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .language-card:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }

        .language-card.active {
            background: #eff6ff;
            border-color: #3b82f6;
        }

        .language-name {
            font-weight: 500;
            font-size: 14px;
            color: #1a1a1a;
            margin-top: 8px;
        }

        .language-icon {
            font-size: 32px;
            margin-bottom: 4px;
        }

        .code-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .code-panel {
            background: white;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 14px 20px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-weight: 600;
            font-size: 14px;
            color: #374151;
        }

        .copy-btn {
            padding: 6px 12px;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            color: #374151;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .copy-btn:hover {
            background: #f9fafb;
        }

        .code-area {
            flex: 1;
            padding: 20px;
            background: #ffffff;
        }

        textarea {
            width: 100%;
            height: 450px;
            background: transparent;
            border: none;
            color: #1a1a1a;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        textarea::placeholder {
            color: #9ca3af;
        }

        .output-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #1a1a1a;
            min-height: 450px;
        }

        .action-section {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn-generate {
            padding: 12px 32px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn-generate:hover:not(:disabled) {
            background: #2563eb;
        }

        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-clear {
            padding: 12px 24px;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            color: #374151;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn-clear:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        @media (max-width: 968px) {
            .code-section {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 24px 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CodeGenie</div>
        <div class="user-section">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">U</div>
                <span id="user-name">User</span>
            </div>
            <button class="btn-logout" onclick="logout()">Sign Out</button>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>Code Generator</h1>
            <p>Convert natural language to code and vice versa</p>
        </div>

        <div class="language-section">
            <div class="section-label">Programming Language</div>
            <div class="language-grid">
                <div class="language-card active" data-lang="python" onclick="selectLanguage('python')">
                    <div class="language-icon">üêç</div>
                    <div class="language-name">Python</div>
                </div>
                <div class="language-card" data-lang="javascript" onclick="selectLanguage('javascript')">
                    <div class="language-icon">JS</div>
                    <div class="language-name">JavaScript</div>
                </div>
                <div class="language-card" data-lang="java" onclick="selectLanguage('java')">
                    <div class="language-icon">‚òï</div>
                    <div class="language-name">Java</div>
                </div>
                <div class="language-card" data-lang="cpp" onclick="selectLanguage('cpp')">
                    <div class="language-icon">C++</div>
                    <div class="language-name">C++</div>
                </div>
            </div>
        </div>

        <div class="code-section">
            <div class="code-panel">
                <div class="panel-header">
                    <div class="panel-title">Input</div>
                </div>
                <div class="code-area">
                    <textarea id="inputText" placeholder="Enter your prompt or code here...

Examples:
‚Ä¢ Create a function to calculate factorial
‚Ä¢ Sort a list of numbers
‚Ä¢ Or paste existing code to explain"></textarea>
                </div>
            </div>

            <div class="code-panel">
                <div class="panel-header">
                    <div class="panel-title">Output</div>
                    <button class="copy-btn" onclick="copyOutput()">Copy</button>
                </div>
                <div class="code-area">
                    <div id="outputCode" class="output-code">Generated code will appear here...</div>
                </div>
            </div>
        </div>

        <div class="action-section">
            <button class="btn-generate" id="generateBtn" onclick="generateCode()">
                <span id="btnText">Generate Code</span>
            </button>
            <button class="btn-clear" onclick="clearAll()">Clear</button>
        </div>
    </div>

    <script>
        let selectedLanguage = 'python';

        // Load user info from localStorage
        window.addEventListener('DOMContentLoaded', function() {
            const userStr = localStorage.getItem('user');
            if (userStr) {
                try {
                    const user = JSON.parse(userStr);
                    document.getElementById('user-name').textContent = user.name;
                    document.getElementById('user-avatar').textContent = user.name.charAt(0).toUpperCase();
                } catch (e) {
                    console.error('Error loading user data:', e);
                }
            }
        });

        function selectLanguage(lang) {
            selectedLanguage = lang;
            
            document.querySelectorAll('.language-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`[data-lang="${lang}"]`).classList.add('active');
        }

        async function generateCode() {
            const input = document.getElementById('inputText').value.trim();
            const outputDiv = document.getElementById('outputCode');
            const generateBtn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            
            if (!input) {
                alert('Please enter a prompt or code');
                return;
            }

            generateBtn.disabled = true;
            btnText.textContent = 'Generating...';
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: input, 
                        language: selectedLanguage 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    outputDiv.textContent = data.code;
                } else {
                    outputDiv.textContent = 'Error: ' + (data.error || 'Failed to generate code');
                }
            } catch (error) {
                console.error('Error:', error);
                outputDiv.textContent = 'Error generating code. Please try again.';
            } finally {
                generateBtn.disabled = false;
                btnText.textContent = 'Generate Code';
            }
        }

        function copyOutput() {
            const outputText = document.getElementById('outputCode').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputCode').textContent = 'Generated code will appear here...';
        }

        function logout() {
            if (confirm('Sign out of CodeGenie?')) {
                localStorage.removeItem('user');
                fetch('/api/logout', { method: 'POST' })
                    .then(() => {
                        window.location.href = '/';
                    })
                    .catch(() => {
                        window.location.href = '/';
                    });
            }
        }

        // Keyboard shortcut: Ctrl+Enter to generate
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                generateCode();
            }
        });
    </script>
</body>
</html>
